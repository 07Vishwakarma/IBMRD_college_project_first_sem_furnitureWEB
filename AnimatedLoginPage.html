<!DOCTYPE html>
<html>
    <head>
        <title>
            login page
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="AnimatedLoginPage.css">
    </head>
    <body>


        <div class="container" id="container">
            
            <div class="form-container sign-up">
                <!-- last page display -->
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="PassWord">
                    <input type="text" placeholder="Type of registeration buyer or seller">
                    <button>Register</button>
                </form>
                
            </div>
            <!-- sign in first page  -->
            <div class="form-container sign-in">
                <form action="#">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="PassWord">
                    <button>Sign In</button>
                </form>
            </div>

            <div class="toggle-container">

                <div class="toggle">
                    <!-- show with first page -->
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all site feature</p>
                        <button class="hidden" id="login">register</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Hellow friend</h1>
                        <p>Register with your personal details to use all of site features </p>
                        <button class="hidden" id="register">anand up</button>
                    </div>
                    
                </div>

            </div>
        </div>
    </body>
    <script src="AnimatedLoginPage.js"></script>
</html>
